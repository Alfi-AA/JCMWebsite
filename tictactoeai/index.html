<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Cerdas Tic Tac Toe</title>
   
    <style>

        body {
            font-family: Arial, sans-serif;
            background-color: #1D1B20; /* Warna Background Dashboard */
            color: white;
            text-align: center;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1 {
            color: white;
            font-size: 2rem;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255,255,255,0.1);
        }

        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            text-decoration: none;
            color: rgba(255,255,255,0.7);
            border: 1px solid rgba(255,255,255,0.2);
            padding: 8px 15px;
            border-radius: 10px;
            transition: 0.3s;
            background: rgba(255,255,255,0.05);
        }
        .back-link:hover {
            background: white;
            color: #1D1B20;
        }

        #game {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            gap: 15px; /* Jarak antar kotak */
            justify-content: center;
            margin: 20px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3); /* Latar belakang papan */
            border-radius: 20px;
            width: fit-content;
        }

        .cell {
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.1); /* Kotak Transparan */
            border-radius: 15px;
            font-size: 3.5em; /* Ukuran X dan O */
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
            font-weight: bold;
        }

        .cell:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: scale(1.05);
        }

        .cell { color: white; }

        #message {
            margin: 20px;
            font-weight: bold;
            color: #aaa; 
            font-size: 1.1rem;
            height: 25px;
        }

        select, button {
            padding: 10px 20px;
            margin: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px; /* Bentuk Kapsul */
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            outline: none;
        }

        select option {
            background-color: #1D1B20;
            color: white;
        }

        button:hover, select:hover {
            background-color: white;
            color: #1D1B20;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255,255,255,0.1);
        }

        #scoreboard {
            margin-top: 30px;
            background: rgba(255, 255, 255, 0.05);
            display: flex;
            justify-content: space-around;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            border: 1px solid rgba(255,255,255,0.1);
            width: 300px;
            gap: 10px;
        }

        #scoreboard span {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 0.9rem;
            color: #ccc;
        }

        #scoreboard strong {
            font-size: 1.8rem;
            color: white;
            margin-top: 5px;
        }

    </style>
</head>
<body>
    <a href="../index.html" class="back-link">‚Üê Kembali</a>

    <h1>Game Cerdas Tic Tac Toe (PHP + AJAX)</h1>

    <div>
        Mode:
        <select id="mode">
            <option value="easy">Easy</option>
            <option value="hard">Hard</option>
        </select>
        <button id="reset">Reset Game</button>
    </div>

    <div id="message">Memulai Permainan...</div>
    <div id="game"></div>
    <div id="playAgain" style="display:none;">
        <button id="btnPlayAgain">Main Lagi</button>
    </div>

    <div id="scoreboard">
        <span>Menang: <strong id="winCount">0</strong></span>
        <span>Seri: <strong id="drawCount">0</strong></span>
        <span>Kalah: <strong id="loseCount">0</strong></span>
    </div>

    <script>
        function initBoard() {
            const game = document.getElementById("game");
            game.innerHTML = "";
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement("div");
                cell.classList.add("cell");
                cell.dataset.index = i;
                cell.addEventListener("click", () => makeMove(i));
                game.appendChild(cell);
            }
        }

        function loadGame() {
            fetch("session_reset.php", {
                method: "POST",
                body: new URLSearchParams({ mode: document.getElementById("mode").value })
            })
            .then (res => res.json())
            .then (data => updateUI(data));
        }
            
        function makeMove(index) {
           fetch("process_move.php", {
                method: "POST",
                body: new URLSearchParams({ index })
            })
            .then(res => res.json())
            .then(data => updateUI(data));
        }

        function updateUI(data) {
            document.getElementById("message").textContent = data.message;
            document.querySelectorAll(".cell").forEach((cell, i) => {
                cell.textContent = data.board[i];
                cell.style.pointerEvents = data.gameover ? "none" : "auto";
            });

            document.getElementById("playAgain").style.display = data.gameover ? "block" : "none";
            document.getElementById("winCount").textContent = data.score.win;
            document.getElementById("drawCount").textContent = data.score.draw;
            document.getElementById("loseCount").textContent = data.score.lose;
        }

        document.getElementById("reset").addEventListener("click", loadGame);
        document.getElementById("btnPlayAgain").addEventListener("click", loadGame);

        initBoard();
        loadGame();

    </script>
</body>
</html>
